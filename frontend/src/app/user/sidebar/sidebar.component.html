<!-- Main Container -->
<button *ngIf="isMobileScreen" 
        (click)="toggleSidebar()"
        class="fixed top-4 left-4 p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white z-[60]">
  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          [attr.d]="isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'" />
  </svg>
</button>

<div class="fixed inset-0 bg-gray-800 bg-opacity-50 z-40" 
     *ngIf="isMobileScreen && isOpen" 
     (click)="toggleSidebar()">
</div>

<div [ngClass]="[
  'fixed h-screen transform transition-transform duration-300 ease-in-out bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg z-50',
  isMobileScreen ? 'top-0 left-0 w-64' : 'top-0 left-0 w-64',
  isMobileScreen && !isOpen ? '-translate-x-full' : 'translate-x-0'
]">

  <!-- Mobile Toggle Button -->
  

  <!-- Content Container -->
  <div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="flex items-center justify-center p-4">
      <img src="assets/logo.png" class="h-8 w-auto filter brightness-0 invert" alt="Logo de l'entreprise" />
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 overflow-y-auto px-4 py-2">
      <div class="flex flex-col space-y-2">
        <!-- Each button will stack vertically on mobile -->
        <button (click)="showPersonelInfo()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
          <span class="flex-1">Informations Personnelles</span>
        </button>

        <button (click)="showProfile()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="flex-1">Profil</span>
        </button>

        <button (click)="showRequest()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <span class="flex-1">Demandes</span>
        </button>

        <button (click)="showChat()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <span class="flex-1">Chat</span>
        </button>

        <!-- Documents -->
        <button (click)="showDocuments()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          <span class="flex-1">Documents</span>
        </button>

        <!-- Formation -->
        <button (click)="showFormation()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
          </svg>
          <span class="flex-1">Formation</span>
        </button>

        <!-- Congé -->
        <button (click)="showConge()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span class="flex-1">Congé</span>
        </button>

        <!-- Prêt et Avance -->
        <button (click)="showPretAvance()" 
                class="flex items-center px-4 py-3 text-gray-300 rounded-md text-sm font-medium hover:bg-gray-700 hover:text-white transition-colors duration-200 w-full">
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="flex-1">Prêt et Avance</span>
        </button>

      </div>
    </nav>

    <!-- Logout Button -->
    <div class="p-4">
      <button (click)="logout()" 
              class="w-full group flex items-center justify-center px-4 py-3 bg-red-800 hover:bg-red-600 text-white rounded-lg transition-all duration-200">
        <svg class="w-5 h-5 mr-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="font-medium">Déconnexion</span>
      </button>
    </div>
  </div>
</div>
