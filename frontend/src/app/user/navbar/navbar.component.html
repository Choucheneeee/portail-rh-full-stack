<nav class="bg-transparent backdrop-blur-sm fixed w-full z-30 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      

      <!-- Notifications -->
      <div class="relative ml-auto">
        <button (click)="toggleNotificationDropdown()" 
                class="relative p-2 text-gray-600 hover:text-gray-900 rounded-full hover:bg-gray-100 transition-colors duration-200">
          <span class="sr-only">Voir les notifications</span>
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
          </svg>
          <!-- Notification Badge -->
          <span *ngIf="notifs!.length > 0" 
                class="absolute top-0 right-0 block h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white">
          </span>
        </button>

        <!-- Notification Dropdown -->
        <div *ngIf="isNotificationDropdownOpen" 
             class="absolute right-0 mt-2 w-80 max-w-[calc(100vw-2rem)] bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50"
             (clickOutside)="closeNotificationDropdown()">
          <div class="p-4 border-b border-gray-100">
            <h3 class="text-sm font-semibold text-gray-900">Notifications</h3>
          </div>
          
          <!-- Notifications List -->
          <div class="max-h-[60vh] overflow-y-auto">
            <div class="divide-y divide-gray-100">
              <div *ngFor="let notification of notifs" 
                   class="p-4 hover:bg-gray-50 transition-colors duration-200 cursor-pointer">
                <div class="flex items-start">
                  <div class="flex-shrink-0 pt-0.5">
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
                      <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                      </svg>
                    </div>
                  </div>
                  <div class="ml-3 flex-1 min-w-0">
                    <p class="text-sm text-gray-900 break-words">{{ notification.message }}</p>
                    <p class="mt-1 text-xs text-gray-500">{{ notification.time | date:'shortTime' }}</p>
                  </div>
                </div>
                <button
                    class="text-red-600 hover:text-red-900 ml-3">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>

            <div *ngIf="notifs?.length === 0" class="p-4 text-sm text-gray-500 text-center">
              Aucune notification
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<!-- Place this at the end of your component template, after the nav element -->
<!-- Update the toast div to use the correct animation name -->
<div *ngIf="showAlert" 
     class="fixed top-4 right-4 flex items-center p-4 mb-4 rounded-lg shadow-lg bg-blue-50 z-50"
     role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-blue-100 text-blue-500">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
  </div>
  <div class="ml-3 text-sm font-normal text-blue-700">{{ alertMessage }}</div>
  <button type="button" 
          class="ml-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-100 inline-flex items-center justify-center h-8 w-8"
          (click)="showAlert = false">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
