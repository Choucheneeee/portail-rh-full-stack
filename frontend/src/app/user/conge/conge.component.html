
<div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <!-- Header --> 
     <div *ngIf="isEditMode">
      <br><br><br><br>
      
     </div>
     <div *ngIf="isLoading" class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
  </div>
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">
      {{ isEditMode ? 'Modifier la Demande de Congé' : 'Demande de Congé' }}
    </h1>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Leave Request Form -->
      <div class="lg:col-span-2">
        <div class="backdrop-blur-xl bg-white/90 rounded-2xl shadow-xl p-6">
          <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Date Range -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date de début</label>
                <input type="date" formControlName="date_Debut"
                  class="w-full px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date de fin</label>
                <input type="date" formControlName="date_Fin"
                  class="w-full px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
              </div>
            </div>

            <!-- Leave Type -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Type de congé</label>
              <select formControlName="type"
                class="w-full px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="" disabled selected>Sélectionnez le type de congé</option>
                <option value="annuel">Congé annuel</option>
                <option value="maladie">Congé maladie</option>
                <option value="maternité">Congé maternité</option>
                <option value="sans_solde">Congé sans solde</option>
                <option value="paternité">Congé paternité</option>
              </select>
            </div>

            <!-- Reason -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Motif</label>
              <textarea formControlName="motif" rows="4"
                class="w-full px-3 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                placeholder="Veuillez indiquer le motif de votre demande de congé"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="leaveForm.invalid"
              class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-[1.02]">
              {{ isEditMode ? 'Mettre à jour' : 'Soumettre la demande' }}
            </button>
            <!-- Add cancel button -->
            <button type="button" (click)="annuler()"
              class="mt-4 w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-xl text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
              <i class="fas fa-arrow-left mr-2"></i>Annuler
            </button>
          </form>
        </div>
      </div>

      <!-- Leave Summary -->
      <div class="lg:col-span-1">
        <div class="backdrop-blur-xl bg-white/90 rounded-2xl shadow-xl p-6 space-y-6">
          <h2 class="text-xl font-semibold text-gray-900">Solde de congés</h2>
          <div class="space-y-4">
            <!-- Annual Leave -->
            <div class="flex justify-between items-center" title="Minimum 12 jours (1 jour/mois), augmente avec l'ancienneté">
              <span class="text-sm text-gray-600">Congé annuel</span>
              <span class="text-sm font-medium text-gray-900">12-24 jours</span>
            </div>
      
            <!-- Sick Leave -->
            <div class="flex justify-between items-center" title="Jusqu'à 180 jours/an à 67-50% du salaire">
              <span class="text-sm text-gray-600">Congé maladie</span>
              <span class="text-sm font-medium text-gray-900">180 jours</span>
            </div>
      
            <!-- Maternity Leave -->
            <div class="flex justify-between items-center" title="90 jours à plein salaire (secteur privé)">
              <span class="text-sm text-gray-600">Congé maternité</span>
              <span class="text-sm font-medium text-gray-900">90 jours</span>
            </div>
      
            <!-- Paternity Leave -->
            <div class="flex justify-between items-center" title="7 jours minimum depuis 2024">
              <span class="text-sm text-gray-600">Congé paternité</span>
              <span class="text-sm font-medium text-gray-900">7 jours</span>
            </div>
      
            <!-- Special Leaves -->
            <div class="flex justify-between items-center" title="Mariage (3j), Décès (4j), Pèlerinage (1x carrière)">
              <span class="text-sm text-gray-600">Congés spéciaux</span>
              <span class="text-sm font-medium text-gray-900">3-4 jours</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
