<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <!-- Dashboard Header -->
  <div class="mb-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Tableau de Bord RH</h1>
    <p class="mt-2 text-sm text-gray-600">Vue d'ensemble des activit√©s RH</p>
  </div>

  <!-- Stats Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8">
    <!-- Collaborateurs Card -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-all duration-200">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-blue-50 rounded-lg p-3">
          <img class="h-8 w-8" src="assets/images/icon/equipe.png" alt="equipe" />
        </div>
        <div class="ml-5">
          <p class="text-sm font-medium text-gray-600">Collaborateurs</p>
          <div class="flex items-baseline">
            <h3 class="text-2xl font-bold text-gray-900 mt-1">{{Nbcollaborators}}</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Requests Card -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-all duration-200">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-purple-50 rounded-lg p-3">
          <img class="h-8 w-8" src="assets/images/icon/req.png" alt="requests" />
        </div>
        <div class="ml-5">
          <p class="text-sm font-medium text-gray-600">Demandes</p>
          <div class="flex items-baseline">
            <h3 class="text-2xl font-bold text-gray-900 mt-1">{{request}}</h3>
          </div>
        </div>
      </div>
    </div>  

    <!-- Active Users Card -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-all duration-200">
      <div class="flex items-center">
        <div class="flex-shrink-0 bg-green-50 rounded-lg p-3">
          <img class="h-8 w-8" src="assets/images/icon/active.png" alt="active users" />
        </div>
        <div class="ml-5">
          <p class="text-sm font-medium text-gray-600">Utilisateurs Actifs</p>
          <div class="flex items-baseline">
            <h3 class="text-2xl font-bold text-gray-900 mt-1">{{count}}</h3>
            <span class="ml-2 text-sm text-green-500 font-medium">En ligne</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts and Activity Section -->
  <app-stats></app-stats>
</div>
