<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-500 border-t-transparent"></div>
  </div>

  <div class="max-w-md w-full space-y-8 backdrop-blur-xl bg-white/90 p-12 rounded-2xl shadow-xl transition-all duration-300 hover:shadow-2xl">
    <!-- Logo & Title -->
    <div class="text-center space-y-4">
      <img class="mx-auto h-16 w-auto hover:scale-105 transition-transform duration-300" src="assets/logo.png" alt="Logo">
      <h2 class="text-3xl font-extrabold bg-gradient-to-r from-indigo-600 to-blue-500 bg-clip-text text-transparent">Reset Password</h2>
      <p class="text-sm text-gray-600">Enter your email and we'll send you instructions to reset your password.</p>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
            </svg>
          </div>
          <input id="email" 
            type="email" 
            formControlName="email"
            class="appearance-none relative block w-full px-3 py-3 pl-10 border border-gray-200 rounded-xl placeholder-gray-400 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 hover:border-indigo-300 sm:text-sm"
            placeholder="Enter your email">
        </div>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="mt-2 space-y-1">
          <small *ngIf="email?.errors?.['required']" class="text-red-500 text-xs">Email is required</small>
          <small *ngIf="email?.errors?.['email']" class="text-red-500 text-xs">Invalid email format</small>
        </div>
      </div>

      <div class="flex items-center justify-between text-sm">
        <button type="button" 
          routerLink="/login" 
          class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300 flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-indigo-50">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
          <span>Back to login</span>
        </button>
      </div>

      <button type="submit" 
        [disabled]="form.invalid || isLoading"
        class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-xl text-white bg-gradient-to-r from-indigo-600 to-blue-500 hover:from-indigo-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed">
        <span>{{ isLoading ? 'Sending...' : 'Send Reset Link' }}</span>
      </button>
    </form>
  </div>
</div>
